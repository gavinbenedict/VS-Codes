<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cursor-Controlled Image</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #111;
      cursor: none; /* Optional: hide the default cursor */
    }

    .image {
      position: absolute;
      width: 100px;
      height: 100px;
      pointer-events: none;
      transition: transform 0.05s linear;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="image" id="photo">
    <img src="https://www.sony.co.in/image/83e724c6b5df327fc96f9c05d3ccc2ce?fmt=jpeg&wid=1200&qlt=43" alt="Cute kitten" />
  </div>

  <script>
    const photo = document.getElementById('photo');

    document.addEventListener('mousemove', (e) => {
      photo.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>
</body>
</html>
